language: csharp
solution: TicTacToe.sln
mono:
 - latest
install:
 - sudo apt-get install -y gtk-sharp2
 - nuget restore TicTacToe.sln
 - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
 - xbuild /p:Configuration=Release TicTacToe.sln
 - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./Tests/bin/Release/Tests.dll
